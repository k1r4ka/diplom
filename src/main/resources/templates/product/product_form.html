<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
  <div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/products/save}" method="post" th:object="${product}"
      style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
      <div class="border border-secondary rounded p-3">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">имя:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{name}" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">описание:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{description}" class="form-control">
          </div>
        </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">цена:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{price}" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">количество:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{quantity}" class="form-control">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-dark">сохранить</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">отменить</button>
      </div>
    </div>
    </form>

  </div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/products}]]";
  }
</script>
</body>
</html>
