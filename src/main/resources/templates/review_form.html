<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<h1 class="container-fluid text-center">оставить отзыв об услуге</h1>

<form th:action="@{'/' + ${product.id}+'/reviews/save'}" method="post" th:object="${review}"
      style="max-width: 500px; margin:0 auto;">
<!--    <input type="hidden" th:field="*{product.id}" value="1"/>-->
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">имя:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{username}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">комментарий:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{comment}" class="form-control"/>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-dark">отправить</button>
        </div>

    </div>
</form>
</body>
</html>
